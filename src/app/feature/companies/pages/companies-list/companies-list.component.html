<div class="app-container companies">
  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>
  <div *ngIf="!(companiesLoading$ | async) else loader" class="companies__table">
    <ion-list lines="none">
      <app-companies-list-item
        *ngFor="let company of companies$ | async"
        [company]="company"
      >
      </app-companies-list-item>
    </ion-list>
  </div>
</div>
