<div class="app-container company">
  <h1>Company Name</h1>

  <ion-grid>
    <ion-row>
      <ion-col size-lg="8" size-xs="12">
        <ion-card class="priority">
          <ion-card-header>
            <ion-card-title>Приоритеты компании</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <div>
              <div
                *ngFor="let specialization of specializations"
                class="priority__specialization"
              >
                <div class="priority__specialization-header" (click)="toggleSpecialization(specialization.id)">
                  <ion-button class="priority__toggle-button" fill="clear" shape="round">
                    <ion-icon [name]="specialization.isOpen ? 'arrow-down-outline' : 'arrow-up-outline'"></ion-icon>
                  </ion-button>
                  <p class="priority__specialization-title">{{specialization.name}}</p>
                </div>
                <ion-list *ngIf="specialization.isOpen">
                  <app-priority-students-list-item
                    *ngFor="let student of students"
                    [student]="student"
                  ></app-priority-students-list-item>
                </ion-list>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-lg="4" size-xs="12">
        <ion-card class="common-info">
          <ion-card-header>
            <ion-card-title>Общая информация</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            Keep close to Nature's heart... and break clear away, once in awhile,
            and climb a mountain or spend a week in the woods. Wash your spirit clean.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</div>
