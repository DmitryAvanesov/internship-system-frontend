<div
  *ngIf="!(studentsLoading$ | async); else loader"
  [formGroup]="form"
  class="app-container student-account"
>
  <!-- <ng-template #loader>
    <app-loader></app-loader>
  </ng-template> -->
  <!-- <div *ngIf="student$ | async; else loader"></div> -->
  <div class="student-account-header">
    <div class="student-header">
      <ion-avatar class="avatar" slot="start">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDmXKGtyS5klcNlruWA5SEDx4gr0YckGnHkA&usqp=CAU"
        />
      </ion-avatar>
      <div class="info">
        <h1 class="user-name">{{ (student$ | async)?.userName }}</h1>
      </div>
    </div>
  </div>
  <ion-card class="inputs-block">
    <ion-card-content>
      <ion-input
        placeholder="Ссылка на портфолио"
        formControlName="info"
      ></ion-input>
      <ion-item>
        <ion-label>Специализации</ion-label>
        <ion-select multiple formControlName="specializations">
          <ion-select-option
            *ngFor="let specialization of allSpecializations$ | async"
            [value]="specialization.id"
          >
            {{ specialization.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Технологии</ion-label>
        <ion-select multiple formControlName="technologies">
          <ion-select-option
            *ngFor="let technology of allTechnologies$ | async"
            [value]="technology.id"
          >
            {{ technology.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card class="priorities-block">
    <ion-card-header><h3>Приоритеты студента</h3></ion-card-header>
    <ion-card-content class="company-account__item company-select">
      <ion-button (click)="addPosition()" size="small">Добавить</ion-button>
      <div
        *ngFor="
          let addedPositionControl of form.controls.priorities.controls;
          let index = index
        "
        class="company-select__row"
      >
        <ion-select
          [formControl]="addedPositionControl"
          interface="alert"
          placeholder="Выберите позицию"
        >
          <ion-select-option
            *ngFor="let position of shownPositions"
            [value]="position.id"
            >{{ position.text }}</ion-select-option
          >
        </ion-select>
        <ion-button (click)="removePosition(index)" fill="clear" shape="round">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
  <div class="buttons-block">
    <ion-button (click)="save()" class="save-button" color="primary"
      >Сохранить</ion-button
    >
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
