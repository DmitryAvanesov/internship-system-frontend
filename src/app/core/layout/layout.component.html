<ion-app>
  <ion-split-pane
    *ngIf="showToolbar; else authPage"
    when="sm"
    content-id="main-content"
  >
    <ion-menu content-id="main-content">
      <ion-header>
        <!-- <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar> -->
      </ion-header>

      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-note>Sub data</ion-note>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of routes; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.path]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                *ngIf="p.data.icon"
                slot="start"
                [ios]="p.data.icon + '-outline'"
                [md]="p.data.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.data.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <div class="toolbar">
            <ion-title>{{ title || "" }}</ion-title>
            <ion-icon
              *ngIf="isUserLoggedIn$ | async"
              [routerLink]="[accountLink]"
              class="toolbar__user-icon"
              name="person-circle-outline"
            ></ion-icon>
            <ion-icon
              *ngIf="isUserLoggedIn$ | async; else signIn"
              (click)="logout()"
              class="toolbar__user-icon"
              name="exit-outline"
            ></ion-icon>
            <ng-template #signIn>
              <ion-button [routerLink]="['/auth/sign-in']"> Войти </ion-button>
            </ng-template>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-router-outlet></ion-router-outlet>
      </ion-content>
    </div>
  </ion-split-pane>
  <ng-template #authPage>
    <ion-router-outlet></ion-router-outlet>
  </ng-template>
</ion-app>
